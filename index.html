<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <title>My calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-result-container">
            <div class="calc-result-field">0</div>
        </div>
        <div class="calc-buttons-container">
            <div class="calc-num-container">
                <button class="calc-num calc-exp" value="1">1</button>
                <button class="calc-num calc-exp" value="2">2</button>
                <button class="calc-num calc-exp" value="3">3</button>
                <button class="calc-num calc-exp" value="4">4</button>
                <button class="calc-num calc-exp" value="5">5</button>
                <button class="calc-num calc-exp" value="6">6</button>
                <button class="calc-num calc-exp" value="7">7</button>
                <button class="calc-num calc-exp" value="8">8</button>
                <button class="calc-num calc-exp" value="9">9</button>
                <button class="calc-num calc-exp" value="0">0</button>
            </div>
            <div class="calc-operator-container">
                <button class="calc-clear">AC</button>   
                <button class="calc-operator calc-exp" value="+">+</button>
                <button class="calc-operator calc-exp" value="-">-</button>
                <button class="calc-operator calc-exp" value="*">*</button>
                <button class="calc-operator calc-exp" value="/">/</button>
                <button class="calc-equals" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
